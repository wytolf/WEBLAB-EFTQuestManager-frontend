<h1>Edit Quest: {{quest?.title}}</h1>
<div *ngIf="quest">
  <div class="mb-3">
    <label class="form-label">Trader: </label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="quest.trader"
      placeholder="Quest Title"
    >
  </div>

  <div class="mb-3">
    <label class="form-label">Map: </label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="quest.map"
      placeholder="Quest Title"
    >
  </div>

  <div class="mb-3">
    <label class="form-label">Link: </label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="quest.link"
      placeholder="Quest Title"
    >
  </div>

  <button class="button" type="button" (click)="save()">Speichern</button>
  <button class="button" type="button" (click)="goBack()">BACK</button>
</div>
